<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
    <script src="app.js"></script>
    <title>Camera</title>
</head>
<body onload="init()">
    <video id="videoOutput" autoplay="autoplay"></video>
    <div class="container">            
        <button id="btnStart" type="button" class="btn btn-primary" onclick="startCamera()">Start</button>
        <button id="btnStop" type="button" class="btn btn-secondary" onclick="stopCamera()">Stop</button>            
    </div>        
</body>
</html>
